<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
        rel="stylesheet">
    <title>Email Confirmation for MiLife Plannr App</title>
</head>

<body>
    <h1 class="bricolage-grotesque-normal">MiLife Plannr App</h1>
    <h3 class="bricolage-grotesque-normal">Redirecting to the app...</h2>
    <h3 class="bricolage-grotesque-normal">Please wait!</h2>
    <script>
        // Parse query params
        const params = new URLSearchParams(window.location.search);
        const accessToken = params.get('access_token');

        if (accessToken) {
            // Redirect to the mobile app
            window.location.href = `milife-plannr://auth/callback?access_token=${accessToken}`;
        } else {
            document.body.innerHTML = "<p>Invalid confirmation link.</p>";
        }
    </script>
</body>

</html>
