<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none">
  <g clip-path="url(#clip0)">
    <!-- Background -->
    <rect width="48" height="48" rx="12" fill="#602c66"></rect>
    <rect width="48" height="48" fill="url(#paint0_linear)"></rect>

    <!-- Main circular shape with brighter gradient -->
    <path d="M33 25.5C33 29.6421 29.6421 33 25.5 33C21.3579 33 18 29.6421 18 25.5H12C12 32.9558 18.0442 39 25.5 39C32.9558 39 39 32.9558 39 25.5C39 18.0442 32.9558 12 25.5 12V18C29.6421 18 33 21.3579 33 25.5Z" fill="url(#paint1_linear)"></path>

    <!-- Top-left quadrant with more vibrant highlight -->
    <path opacity="0.7" d="M16.5 9C16.5 13.1421 13.1421 16.5 9 16.5V22.5C16.4558 22.5 22.5 16.4558 22.5 9H16.5Z" fill="url(#paint2_linear)"></path>

    <!-- Border with slight glow -->
    <rect x="1" y="1" width="46" height="46" rx="11" stroke="url(#paint3_linear)" stroke-width="2"></rect>
  </g>

  <defs>
    <clipPath id="clip0">
      <rect width="48" height="48" rx="12" fill="white"></rect>
